  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"

<body style="background-image: url(1.jpg);">
    
  <!-- <h1 class="display-1 text-center py-5 text-warning font-weight-normal">NEURO FEEDBACK</h1> -->
  <div class="container-lg" style="margin-top: 10%;border-radius: 25px;">       
    <form method="POST" action="/login" class="w-50 w mx-auto border border-light rounded p-5 mt-5 shadow" style="background-image: linear-gradient(-90deg, rgb(241, 248, 247), rgb(250, 253, 255));box-shadow:0px 0px 80px rgb(20, 19, 19);">
      <h3 class="text-center mb-4" style="color: black;"">Sign In</h3>
      <div class="form-group">
        <label for="registrationID" style="color: black;"></label>
        <input type="text" class="form-control" placeholder="User Email" id="registrationID" aria-describedby="registrationID" name="userid">
      </div>
      <div class="form-group">
        <label for="password" style="color: black;"></label>
        <input type="password" class="form-control" placeholder="User Password" id="password" name="password">
      </div>
      
      <button type="submit" class="btn btn-dark mb-2 d-block" value="login" name="login" style="padding:13px;width: 100%;border: none;background-image: linear-gradient(-90deg, rgb(75, 231, 208), rgb(74, 166, 228));color: black;"><b>Sign In</button>
      <small >
        <a href="signup.html" class="text-dark">Don't have an account? <br><b>SignUp here</b></a>
      </small><br/>
        <span style="color:red"></span>
 
        
    </form>    
  </div>
